<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Serveral Cards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1d1b1c;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 15px;
      background: #1d1b1c;
      border-bottom: 2px solid #ffb26c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    h1 { margin: 0; color: #ffb26c; font-size: 20px; }
    
    /* –ú–µ–Ω—é (–±—É—Ä–≥–µ—Ä) */
    .menu-btn {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-btn span {
      display: block;
      height: 4px;
      background: #ffb26c;
      border-radius: 2px;
    }
    nav {
      position: absolute;
      top: 55px;
      right: 10px;
      background: #1d1b1c;
      border: 1px solid #ffb26c;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: rgba(255,178,108,0.2);
    }

    /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
    .page { display: none; padding: 20px; }
    .active { display: block; }

    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      background: #ffb26c;
      border: none;
      color: #1d1b1c;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: #e89c5b;
      transform: translateY(-2px);
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 120px);
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 140px;
      background: #111;
      border: 2px solid #ffb26c;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .card.locked { opacity: 0.3; }
    .card img {
      max-width: 100%;
      max-height: 100%;
    }

    /* –õ–æ–≥–æ—Ç–∏–ø –Ω–∞ —Ñ–æ–Ω–µ */
    .logo-bg {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.05;
      width: 300px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¥ Serveral Cards</h1>
    <div class="menu-btn" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav id="menu">
      <a href="#" onclick="showPage('daily')">–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è</a>
      <a href="#" onclick="showPage('all')">–í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏</a>
      <a href="#" onclick="showPage('collection')">–ö–æ–ª–ª–µ–∫—Ü–∏—è</a>
    </nav>
  </header>

  <!-- –°—Ç—Ä–∞–Ω–∏—Ü—ã -->
  <main>
    <!-- –ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è -->
    <section id="daily" class="page active">
      <h2>–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –ø–∞–∫–µ—Ç</h2>
      <button id="open-pack">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫–µ—Ç (5 –∫–∞—Ä—Ç)</button>
      <div id="pack-result" class="card-grid"></div>
    </section>

    <!-- –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ -->
    <section id="all" class="page">
      <h2>–í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏</h2>
      <div id="all-cards" class="card-grid"></div>
    </section>

    <!-- –ö–æ–ª–ª–µ–∫—Ü–∏—è -->
    <section id="collection" class="page">
      <h2>–ö–æ–ª–ª–µ–∫—Ü–∏—è</h2>
      <p id="stats"></p>
      <div id="owned-cards" class="card-grid"></div>
    </section>
  </main>

  <!-- –õ–æ–≥–æ -->
  <img src="logo.png" alt="logo" class="logo-bg">

  <script>
    let cards = {};
    const rarities = [
      { type: "usual", chance: 50 },
      { type: "rare", chance: 30 },
      { type: "mythical", chance: 15 },
      { type: "legendary", chance: 10 },
      { type: "secret", chance: 5 }
    ];

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function showPage(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.getElementById("menu").style.display = "none";
      if (id === "all") renderAll();
      if (id === "collection") renderCollection();
    }

    function loadData() {
      return JSON.parse(localStorage.getItem("cardData")) || { owned: [], lastDaily: null };
    }
    function saveData(d) { localStorage.setItem("cardData", JSON.stringify(d)); }
    let data = loadData();

    function getRandomRarity() {
      let rand = Math.random() * 100, sum = 0;
      for (let r of rarities) {
        sum += r.chance;
        if (rand <= sum) return r.type;
      }
      return "usual";
    }
    function getRandomCard(rarity) {
      const available = cards[rarity].filter(c => !data.owned.includes(c));
      if (available.length === 0) return null;
      return available[Math.floor(Math.random() * available.length)];
    }

    function openPack() {
      const today = new Date().toISOString().split("T")[0];
      if (data.lastDaily === today) {
        alert("–¢—ã —É–∂–µ –æ—Ç–∫—Ä—ã–≤–∞–ª –ø–∞–∫–µ—Ç —Å–µ–≥–æ–¥–Ω—è!");
        return;
      }
      const results = [];
      for (let i = 0; i < 5; i++) {
        let card = null, attempts = 0;
        while (!card && attempts < 10) {
          const rarity = getRandomRarity();
          card = getRandomCard(rarity);
          attempts++;
        }
        if (card) {
          results.push(card);
          data.owned.push(card);
        }
      }
      data.lastDaily = today;
      saveData(data);
      renderPack(results);
    }

    function renderPack(list) {
      const container = document.getElementById("pack-result");
      container.innerHTML = "";
      list.forEach(path => {
        const div = document.createElement("div");
        div.className = "card";
        const img = document.createElement("img");
        img.src = path;
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function renderAll() {
      const container = document.getElementById("all-cards");
      container.innerHTML = "";
      Object.keys(cards).forEach(rarity => {
        cards[rarity].forEach(path => {
          const div = document.createElement("div");
          div.className = "card";
          if (!data.owned.includes(path)) div.classList.add("locked");
          const img = document.createElement("img");
          img.src = path;
          div.appendChild(img);
          container.appendChild(div);
        });
      });
    }

    function renderCollection() {
      const container = document.getElementById("owned-cards");
      container.innerHTML = "";
      let total = 0, owned = 0;
      Object.keys(cards).forEach(rarity => total += cards[rarity].length);
      owned = data.owned.length;
      document.getElementById("stats").textContent =
        `–í—ã–±–∏—Ç–æ ${owned} –∏–∑ ${total} –∫–∞—Ä—Ç (${Math.round(owned/total*100)}%)`;

      data.owned.forEach(path => {
        const div = document.createElement("div");
        div.className = "card";
        const img = document.createElement("img");
        img.src = path;
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    document.getElementById("open-pack").addEventListener("click", openPack);
    fetch("cards.json").then(r => r.json()).then(json => { cards = json; });
  </script>
</body>
</html>
